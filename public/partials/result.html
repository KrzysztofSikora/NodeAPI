<div ng-controller="WeatherResultController">
    <div class="col-lg-6 col-md-6 col-sm-6">
        <p class="text-warning">Miasto {{weather.name}}</p>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6">
        <p class="text-warning">Pogoda na teraz</p>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6">
        <p class="text-warning">Opis {{weather.weather[0].description}}</p>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6">
        <p class="text-warning">Prędkość wiatru {{weather.wind.speed}} KM/h<br> Kąt wiania {{weather.wind.deg}} stopni</p>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6">
        <p class="text-warning">Temperatura {{weather.main.temp_min  | number:1}}*C - {{weather.main.temp_max | number:1}}*C</p>
    </div>

    <button ng-click="testFunction()">Test button</button>
</div>
<pre>{{weather | json}}</pre>
